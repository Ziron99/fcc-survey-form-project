<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
<h1 id="title">Survey Form</h1>
<p id="description">Please take the time to help us improve.</p>
<form id="survey-form" action="#" method="post">
  <div class="formgroup">
    <label for="name" id="name-label">Name: </label>
    <input type="text" name="name" id="name" placeholder="Please enter your name" required>
  </div>
  
  <div class="formgroup">
    <label for="email" id="email-label" >Email: </label>
    <input type="email" name="emal" id="email" placeholder="Please enter your email" required>
  </div>
  
  <div class="formgroup">
    <label for="age" id="number-label">Age(Optional): </label>
    <input type="number" name="age" id="number" placeholder="Please enter your age" min="0" max="99" >
  </div>
    
  <div class="formgroup">
    <label for="dropdown">What is your current role:</label>
     <select id="dropdown" name="role">
      <option disabled selected value>Please select your role:</option>
      <option value="fulltime">Full time job</option>
      <option value="parttime">Part time job</option>
      <option value="student">Student</option>
      <option value="other">Other</option>
    </select>
  </div>
  
  
  <div class="formgroup">
    <label>Would you recommand FreeCodeCamp to someone?</label>
    <label for="def">
      <input type="radio" id="def" name="recommend" value="def"> Definitely</label>
    <label for="maybe">
      <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe</label>
    <label for="no">
      <input type="radio" id="no" name="recommend" value="no"> No</label>
  </div>
  
  <div class="formgroup"> 
    <label>What would you like to see improved?<span>(Select all that aplies)</span></label>
    <label for="wiki">
      <input type="checkbox" id="wiki" name="improve" value="wiki"> Wiki</label>
    <label for="additional">
      <input type="checkbox" id="additional" name="improve" value="additional"> Additional Courses</label>
    <label for="frontend">
      <input type="checkbox" id="frontend" name="improve" value="frontend"> Front-end projects</label>
    <label for="backend">
      <input type="checkbox" id="backend" name="improve" value="backend"> Back-end projects</label>
    <label for="data">
      <input type="checkbox" id="data" name="improve" value="data"> Data Visualization</label>
  </div>
  
  <div class="formgroup">
    <label for="comments">Additional comments or Suggestions:</label>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
</form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- partial -->
  
</body>
</html>
